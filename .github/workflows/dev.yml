  supabase-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run Supabase Containers
        working-directory: ./daytistics
        run: npx supabase start 
      - name: Storing Supabase secrets
        id: supabase-keys
        working-directory: ./daytistics
        run: npx supabase status -o env >> $GITHUB_OUTPUT
      - name: Serve edge functions
        working-directory: ./daytistics
        run: nohup npx supabase functions serve &
        env: 
          SUPABASE_ANON_KEY: ${{ fromJson(steps.supabase-keys.outputs.SUPABASE_ANON_KEY) }} 
          SUPABASE_API_URL: ${{ fromJson(steps.supabase-keys.outputs.API_URL) }}
          SUPABASE_DB_URL: ${{ fromJson(steps.supabase-keys.outputs.DB_URL) }}
          SUPABASE_GRAPHQL_URL: ${{ fromJson(steps.supabase-keys.outputs.GRAPHQL_URL) }}
          SUPABASE_INBUCKET_URL: ${{ fromJson(steps.supabase-keys.outputs.INBUCKET_URL) }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ fromJson(steps.supabase-keys.outputs.SUPABASE_SERVICE_ROLE_KEY) }}
          SUPABASE_JWT_SECRET: ${{ fromJson(steps.supabase-keys.outputs.JWT_SECRET) }}
          SUPABASE_S3_PROTOCOL_ACCESS_KEY_ID: ${{ fromJson(steps.supabase-keys.outputs.SUPABASE_S3_PROTOCOL_ACCESS_KEY_ID) }}
          SUPABASE_S3_PROTOCOL_ACCESS_KEY_SECRET: ${{ fromJson(steps.supabase-keys.outputs.SUPABASE_S3_PROTOCOL_ACCESS_KEY_SECRET) }}
          SUPABASE_S3_PROTOCOL_REGION: ${{ fromJson(steps.supabase-keys.outputs.SUPABASE_S3_PROTOCOL_REGION) }}
          SUPABASE_STORAGE_S3_URL: ${{ fromJson(steps.supabase-keys.outputs.STORAGE_S3_URL) }}
          SUPABASE_STUDIO_URL: ${{ fromJson(steps.supabase-keys.outputs.STUDIO_URL) }}

      - name: Install Deno
        run: npm install -g deno

      - name: Run tests
        working-directory: ./daytistics
        run: deno test --allow-all 
        env: 
          SUPABASE_ANON_KEY: ${{ fromJson(steps.supabase-keys.outputs.SUPABASE_ANON_KEY) }} 
          SUPABASE_API_URL: ${{ fromJson(steps.supabase-keys.outputs.API_URL) }}
          SUPABASE_DB_URL: ${{ fromJson(steps.supabase-keys.outputs.DB_URL) }}
          SUPABASE_GRAPHQL_URL: ${{ fromJson(steps.supabase-keys.outputs.GRAPHQL_URL) }}
          SUPABASE_INBUCKET_URL: ${{ fromJson(steps.supabase-keys.outputs.INBUCKET_URL) }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ fromJson(steps.supabase-keys.outputs.SUPABASE_SERVICE_ROLE_KEY) }}
